<div class="d-flex align-items-center flex-column bd-highlight mb-3">
    <div>
        <img src="assets/images/logo.png" alt="">
    </div>
    <div>
        <div *ngIf="finishGame=='start'">
            Привіт! Я гуру сапру. Загадай викладача!
            <button type="button" class="btn btn-primary m-2" (click)="finishGame=''">Почати!</button>
        </div>

        <div *ngIf="finishGame==''" class="text-center m-2">
            <div>{{phrases[currentPhrase]}} {{questions[questionNumber]}}</div>
            <button type="button" class="btn btn-primary m-2" (click)="Answer('Yes')">Так</button>
            <button type="button" class="btn btn-primary m-2" (click)="Answer('No')">Ні</button>
            <button type="button" class="btn btn-primary m-2" (click)="Answer('Maybe')">Не знаю</button>
            <button type="button" class="btn btn-primary m-2" *ngIf="previousState" (click)="goBack()">Назад</button>
        </div>

        <div class="card p-3 text-center" *ngIf="finishGame=='error'">
            Складно...( Гадаю це хтось із цих персонажів
            <div class="card p-1 m-1" *ngFor="let teacher of currentState">
                {{teacher.name}}
            </div>
        </div>

        <div *ngIf="finishGame=='success' text-center"  class="card p-3">
            Я гадаю це ... {{currentState[0].name}}
            <img [src]="currentState[0].photoPath" width="100%" width="500px">
        </div>

    </div>
</div>
